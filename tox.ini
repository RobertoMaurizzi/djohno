[tox]
envlist = py33-1.6.X,py33-1.5.X,py27-1.6.X,py27-1.5.X,py27-1.4.X,py26-1.5.X,py26-1.4.X,docs,flake8

[testenv]
commands=python setup.py test

[testenv:py33-1.6.X]
basepython = python3.3
deps = https://www.djangoproject.com/download/1.6b1/tarball/

[testenv:py33-1.5.X]
basepython = python3.3
deps = Django==1.5.1

[testenv:py27-1.6.X]
basepython = python2.7
deps = https://www.djangoproject.com/download/1.6b1/tarball/

[testenv:py27-1.5.X]
basepython = python2.7
deps = Django==1.5.1

[testenv:py27-1.4.X]
basepython = python2.7
deps = Django==1.4.5

[testenv:py26-1.5.X]
basepython = python2.6
deps =
     Django==1.5.1
     argparse

[testenv:py26-1.4.X]
basepython = python2.6
deps =
     Django==1.4.5
     argparse

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:flake8]
basepython=python
deps=flake8
commands=
    flake8 djohno
